<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>FlipFinder</title>
  </head>
  <body>
    <header>
      <h1>FlipFinder</h1>
      <p>
        FlipFinder is een memorie-spel. Wat hoort bij elkaar? Zoek de twee
        kaartjes die bij elkaar horen binnen de tijd en win! Je kunt kiezen uit
        drie niveau's, elk hoger niveau is steeds een stukje moeilijker.
      </p>
      <p>Kies hieronder voor niveau 1, 2 of 3.</p>
    </header>

    <div class="niveaukiezen">
      <div>
        <a href="start.html"
          ><img
            src="images/niveau1.jpg"
            alt="plaatje van de achterkant van een memorie-game kaartje in het donkerblauw met het cijfer nummer 1, niveau 1"
        /></a>
      </div>

      <div>
        <a href="error.html"
          ><img
            src="images/niveau2.jpg"
            alt="plaatje van de achterkant van een memorie-game kaartje in het donkerrood met het cijfer nummer 2, niveau 2"
        /></a>
      </div>

      <div>
        <a href="error.html"
          ><img
            src="images/niveau3.jpg"
            alt="plaatje van de achterkant van een memorie-game kaartje in het donkergroen met het cijfer nummer 3, niveau 3"
        /></a>
      </div>
    </div>
  </body>
</html>
